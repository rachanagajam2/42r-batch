<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Table</title>
</head>
<body>
  <h2>Student Details</h2>
  <table border="1">
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Ravi</td>
      <td>85</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Anita</td>
      <td>92</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Rahul</td>
      <td>78</td>
    </tr>
  </table>
</body>
</html>
